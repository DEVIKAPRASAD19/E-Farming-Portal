<!-- cart_page.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="{% static 'css/cart.css' %}">
</head>
<body>
    <h1>Your Shopping Cart</h1>
    <table>
        <thead>
            <tr>
                <th>Crop Name</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.crop.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>
                    <form action="{% url 'remove_from_cart' item.crop.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn remove-btn">Remove</button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Your cart is empty.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button><a href="{% url 'crops_page' %}">Continue Shopping</a></button>
</body>
</html>
