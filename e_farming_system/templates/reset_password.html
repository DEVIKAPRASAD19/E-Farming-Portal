{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/resetstyle.css' %}">
</head>
<body>
    <div class="navbar">
        <a href="{% url 'index' %}" class="back-home">Back to Home</a>
    </div>

    <div class="reset-password-container">
        <h2>Reset Password</h2>
        <p>Please enter your new password below.</p>

        <!-- Form to reset the password -->
        <form id="resetPasswordForm" method="POST" action="">
            {% csrf_token %}
            <div class="input-group">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div class="input-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="input-group">
                <button type="submit">Reset Password</button>
            </div>
        </form>
        
        <!-- Display error or success messages if any -->
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("resetPasswordForm");

            form.addEventListener("submit", function(event) {
                const newPassword = document.getElementById("new_password").value;
                const confirmPassword = document.getElementById("confirm_password").value;
                const passwordPattern = /^(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[a-zA-Z])[a-zA-Z0-9!@#$%^&*]{8,}$/;

                // Check if password meets the required pattern
                if (!passwordPattern.test(newPassword)) {
                    alert("Password must be at least 8 characters long, include at least one number and one special character.");
                    event.preventDefault(); // Prevent form submission
                    return false;
                }

                // Check if password and confirm password match
                if (newPassword !== confirmPassword) {
                    alert("Passwords do not match.");
                    event.preventDefault(); // Prevent form submission
                    return false;
                }

                return true;
            });
        });
    </script>
</body>
</html>
