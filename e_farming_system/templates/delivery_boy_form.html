<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <h3>Complete Delivery Boy Registration</h3>
    
    <label for="name">Name</label>
    <input type="text" id="name" name="name" value="{{ user.name }}" disabled>
    
    <label for="address">Address</label>
    <input type="text" id="address" name="address" value="{{ user.address }}" disabled>

    <label for="vehicle_type">Vehicle Type</label>
    <select id="vehicle_type" name="vehicle_type">
        <option value="bike">Bike</option>
        <option value="car">Car</option>
        <option value="van">Van</option>
        <option value="truck">Truck</option>
        <option value="other">Other</option>
    </select>
    
    <label for="vehicle_number">Vehicle Number</label>
    <input type="text" id="vehicle_number" name="vehicle_number">
    
    <label for="license_number">License Number</label>
    <input type="text" id="license_number" name="license_number">
    
    <label for="area_of_service">Area of Service</label>
    <textarea id="area_of_service" name="area_of_service"></textarea>
    
    <label for="additional_documents">Additional Documents</label>
    <input type="file" id="additional_documents" name="additional_documents">
    
    <button type="submit">Submit</button>
</form>
