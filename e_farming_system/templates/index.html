{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Farming System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            background: #f5f5f5;
        }

        /* Navigation Styles */
        header {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        nav {
            padding: 1.2rem 5%;
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo i {
            color: #2e7d32;
            font-size: 28px;
        }

        .logo h1 {
            color: #2e7d32;
            font-size: 26px;
            font-weight: 600;
        }

        nav ul {
            display: flex;
            gap: 2.5rem;
            list-style: none;
            align-items: center;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 8px;
        }

        nav ul li a:hover {
            color: #2e7d32;
            background: rgba(46, 125, 50, 0.1);
            transform: translateY(-2px);
        }

        .auth-buttons a {
            padding: 10px 24px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .login-btn {
            color: #2e7d32;
            border: 2px solid #2e7d32;
            margin-right: 10px;
        }

        .signup-btn {
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            color: white !important;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.2);
        }

        .login-btn:hover {
            background: rgba(46, 125, 50, 0.1);
            transform: translateY(-2px);
        }

        .signup-btn:hover {
            background: linear-gradient(135deg, #1b5e20, #2e7d32);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 125, 50, 0.3);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                        url('https://images.pexels.com/photos/1585849/pexels-photo-1585849.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 0 20px;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.6) 100%);
        }

        .hero-content {
            max-width: 900px;
            position: relative;
            z-index: 2;
            animation: fadeIn 1.2s ease-out;
        }

        .hero-content h2 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        .hero-content p {
            font-size: 1.8rem;
            margin-bottom: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.9);
        }

        .cta-button {
            display: inline-block;
            padding: 18px 45px;
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .cta-button:hover {
            background: linear-gradient(135deg, #1b5e20, #2e7d32);
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
        }

        .cta-button i {
            margin-right: 8px;
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, #1b5e20, #2e7d32);
            color: white;
            padding: 2.5rem 0;
            text-align: center;
            position: relative;
        }

        footer .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        footer p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav .container {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .hero-content h2 {
                font-size: 2.8rem;
            }

            .hero-content p {
                font-size: 1.4rem;
            }

            .cta-button {
                padding: 15px 35px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav>
            <div class="container">
                <a href="/" class="logo">
                    <i class="fas fa-leaf"></i>
                    <h1>E-Farming System</h1>
                </a>
                <ul>
                    <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="about"><i class="fas fa-info-circle"></i> About Us</a></li>
                    <li><a href="contact"><i class="fas fa-envelope"></i> Contact</a></li>
                    <li class="auth-buttons">
                        <a href="login" class="login-btn"><i class="fas fa-sign-in-alt"></i> Login</a>
                    </li>
                    <li class="auth-buttons">
                        <a href="register" class="signup-btn"><i class="fas fa-user-plus"></i> Signup</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Welcome to E-Farming System</h2>
            <p>Revolutionizing agriculture through digital innovation</p>
            <a href="about" class="cta-button">
                <i class="fas fa-seedling"></i> Learn More
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 E-Farming System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
